version: '3'
services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"  # exp√µe para o host acessar
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/chatdb
    networks:
      - chatnet

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - chatnet

volumes:
  mongo-data:

networks:
  chatnet:
